name: Daily Flight Scraper

on:
  schedule:
    - cron: '0 0 * * *' # Runs at the start of every day
  workflow_dispatch: # Allows you to run it manually from GitHub button

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright supabase python-dotenv python-dateutil
          playwright install chromium

      - name: Run Scraper
        env:
          # These grab the keys from your GitHub Secrets vault
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scraper.py


        